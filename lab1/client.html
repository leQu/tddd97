<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="client.css" type="text/css" rel="stylesheet">
    <link href="menu.css" type="text/css" rel="stylesheet">
    <script src="client.js"></script>
    <script src="serverstub.js"></script>


    <!---------------- Welcome view ----------------------->
    <script type=”text/view” id="welcomeView">
<div id="main">
    <div id="logo-slogan"><img src="wimage.png"></div>

    <div id="login">
        <form name="signInForm" method="post" onsubmit="event.preventDefault(); signIn();">
            <br>
            <label>Email</label><input type="text" name="email"><br>
            <label>Password</label><input type="password" name="password"><br>
            <span id="login-status"></span><input type="submit" value="Login">
        </form>
    </div>

   <div id="signup">
        <h2>Sign up</h2>
        <form name="signUpForm" method="post" onsubmit="event.preventDefault(); sign_up();">
            <br>
            Email<input name="email" type="email"required><br>
            Password<input type="password" name="password1" required><br>
            Repeat password<input type="password"  name="password2" required><br>
            First Name<input type="text" name="firstname" required><br>
            Family Name<input type="text" name="familyname" required><br>
            Gender
            <select name="gender">
                <option>Male</option>
                <option>Female</option>
            </select><br>
            City<input type="text" name="city" required><br>
            Country<input type="text" name="country" required><br>
            <input type="submit" value="Sign up"><br /><span id="status"></span>
        </form>
    </div>
</div>
</script>


    <!---------------- Profile view ----------------------->
    <script type=”text/view” id="profileView">

    <div id="main">

        <div id="profileDiv">

            <ul id="menu">
                <li onclick="displayTab('home')">Home</li>
                <li onclick="displayTab('browse')">Browse</li>
                <li onclick="displayTab('account')">Account</li>
                <li onclick="signOutUser()">Log out</li>
            </ul>

        <!----- home ------>
        <div id="home">
            <h2>User Info</h2>
            <div id="userInfo"></div>
            <hr>
            <div id="wall">
                <h2>Wall</h2>
                <form name="wallForm">
                    <input type="text" name="message">
                </form>
                <button id="sendButton" onclick="sendMessage(this.parentNode.className)">Send</button>
                <button id="updateButton" onclick="updateWall(this.parentNode.className)">Update</button>
            <div id="messages"></div>
        </div>
        </div>

        <!----- browse ------>
        <div id="browse">
        <h2>Browse</h2>
            <form name="browseForm" method="post" onsubmit="event.preventDefault(); browseUser();">
                    <input type="text" name="userEmail">
                    <input type="submit" value="Browse">
            </form>
        </div>

        <!----- account ------>
        <div id="account">
            <h2>Change password</h2>
            <form name="changePasswordForm" method="post" onsubmit="event.preventDefault(); changePassword();">
                Old Password<input type="password" name="oldPassword" required><br>
                New password<input type="password"  name="newPassword" required><br>
                <input type="submit" value="Change password">
            </form>

        <div id="password-message"></div>

        </div>

      </div>

    </div>


</script>


</head>
<body>
<div id="content"></div>

</body>
</html>
