<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link href="client.css" type="text/css" rel="stylesheet">
    <script src="client.js"></script>
    <script src="serverstub.js"></script>

    <script type=”text/view” id="welcomeView">

<div id="main">
    <div id="logo-slogan"><img src="wimage.png"></div>

    <div id="login">
        <form>
            <br>
            <label>Email</label><input type="text" name="email"><br>
            <label>Password</label><input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="signup">
        <h2>Sign up</h2>
        <form name="signUpForm" onsubmit="return validateSignUpForm()">
            <br>
            Email<input type="email"required><br>
            Password<input type="password" name="password1" required><br>
            Repeat password<input type="password"  name="password2" required><br>
            First Name<input type="text" required><br>
            Family Name<input type="text" required><br>
            Gender
            <select>
                <option>Male</option>
                <option>Female</option>
            </select><br>
            City<input type="text" required><br>
            Country<input type="text" required><br>
            <input type="submit" value="Sign up">
        </form>
    </div>
</div>
</script>


<script type=”text/view” id="profileView">ProfileView</script>


</head>
<body>
<div id="content"></div>

</body>
</html>
