<html>
<head>
    <link href="welcome.css" type="text/css" rel="stylesheet">
    <script src="client.js" type="text/javascript"></script>
    <script src="serverstub.js" type="text/javascript"></script>
</head>
<body>

<div id="main">
    <div id="logo-slogan"><img src="wimage.png"></div>

    <div id="login">
        <form>
            <br>
            <label>Email</label><input type="text" name="email"><br>
            <label>Password</label><input type="password" name="password"><br>
            <input type="submit" value="Login">
        </form>
    </div>

    <div id="signup">
        <h2>Sign up</h2>
        <form>
            <br>
            Email<input type="text"><br>
            Password<input type="password"><br>
            Repeat password<input type="password"><br>
            First Name<input type="text"><br>
            Family Name<input type="text"><br>
            Gender
            <select>
                <option>Male</option>
                <option>Female</option>
            </select><br>
            City<input type="text"><br>
            Country<input type="text"><br>
            <input type="submit" value="Sign up">
        </form>
    </div>

</div>

</body>
</html>
